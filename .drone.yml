pipeline:

  build:
    image: node
    commands:
      - echo "No tests yet"

  docker:
    image: plugins/docker
    storage_driver: vfs
    repo: omelhoro1/homepage-next
    secrets: [ docker_username, docker_password ]
    when:
      branch: master
  deploy:
    image: drillster/drone-rsync
    user: captain
    hosts: [ "igor-fischer.rocks" ]
    port: 22
    target: /tmp/${DRONE_COMMIT}/
    include:
      - "docker-compose.yml"
    delete: false
    secrets: [ rsync_key ]
    commands:
      - docker-compose -f /tmp/${DRONE_COMMIT}/docker-compose.yml pull
      - docker-compose -f /tmp/${DRONE_COMMIT}/docker-compose.yml -p homepage-next up -d
    when:
      branch: master
